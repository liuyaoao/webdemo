<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度echarts图表工具</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="../../static/jquery2.1.3.js"></script>

    <script src="./lib/esl.js"></script>
    <script src="./lib/zrender.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/echarts-x.js"></script>
    

    <style>
      html, body, #main {
          height: 100%;
      }
      body {
          margin: 0px;
          background: -webkit-linear-gradient(#22466F, #452525);
          background: -o-linear-gradient(#22466F, #452525);
          background: linear-gradient(#22466F, #452525);
      }

    </style>
  </head>

  <body>

    <div id="main"></div>
    <script>
      require.config({
          paths:{
              zrender:'./lib/zrender',
              echarts:'./lib/echarts.min',
              'echarts-x':'./lib/echarts-x',
              'echarts/chart/pie':'./lib/echarts.min',
              'echarts/component/dataRange':'./lib/echarts.min',
              'echarts/component/legend':'./lib/echarts.min',
              'echarts/component/grid':'./lib/echarts.min',
              'echarts/component/tooltip':'./lib/echarts.min',
              'echarts-x/chart/pie3d':'./lib/echarts.min'
            }
      });

      require([
          'zrender',
          'echarts',
          'echarts/chart/pie',
          'echarts/component/dataRange',
          'echarts/component/legend',
          'echarts/component/grid',
          'echarts/component/tooltip',
          'echarts-x',
          'echarts-x/chart/pie3d'
      ], function (zrender,echarts) {

          var chart = echarts.init(document.getElementById('main'));
          var option = {
            title : {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        chart.setOption(option);
      });
    </script>
  </body>
</html>

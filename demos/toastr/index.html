<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通知提示工具toastr的demo演示</title>
<style type="text/css">
    
</style>
</head>
<body>
<script type="text/javascript" src="../../static/jquery2.1.3.js"></script>
<link href="//cdn.bootcss.com/toastr.js/latest/css/toastr.css" rel="stylesheet">
<script src="//cdn.bootcss.com/toastr.js/latest/js/toastr.js"></script>

<div>
    
</div>
<h1>通知提示工具toastr的demo演示</h1>

<script type="text/javascript">
$(function(){
    toastr.info('Are you the 6 fingered man?');
    toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!');
    toastr.success('Have fun storming the castle!', 'Miracle Max Says')
    toastr.error('I do not think that word means what you think it means.', 'Inconceivable!');
});
</script>
</body>
</html>

<body>

<div><h2>这是我的自定义虚拟主机的主页</h2></div>

<div class="rolesPanel">
	<div style="text-align: center;">活动规则</div>
	<div>这是我的自定义虚拟主机的主页</div>
</div>
<script type="text/javascript">
	$(function(){
		//第一个参数是被克隆的对象，第二个参数是需要克隆的属性列表
		function cloneOwn() {
		  var obj = arguments[0];
		  if (typeof obj === 'undefined' || obj === null)
		      return {};
		  if (typeof obj !== 'object')
		      return obj;
		  //第二个参数是属性名称列表，就采用该列表进行刷选
		  //否则就克隆所有属性
		  var attrs = arguments[1];
		  var enable_spec_attr = true;
		  if (!(attrs instanceof Array)) {
		      //console.log(attrs);
		      attrs = obj;
		      enable_spec_attr = false;
		  }
		  var result = {};
		  var i;
		  for (i in attrs) {
		      attr = enable_spec_attr? attrs[i]: i;
		      //console.log(attr);
		      if (obj.hasOwnProperty(attr)) {
		          if (obj[attr] instanceof Array) {
		              result[attr] = cloneArray(obj[attr]);
		          }
		          else if (typeof obj[attr] === 'object') {
		              result[attr] = cloneOwn(obj[attr]);
		          } else {
		              result[attr] = obj[attr];
		          }
		      }
		  }
		  return result;
		}
		//克隆数组
		function cloneArray(array) {
		  if (typeof array === 'undefined' || array === null)
		    return [];
		  if (!(array instanceof Array))
		    return [];
		  result = [];
		  var i;
		  for(i in array) {
		    if (typeof array[i] !== 'object') {
		      result[i] = array[i];
		      continue;
		    }
		    //clone object
		    result[i] = cloneOwn(array[i]);
		  }
		  return result;
		}
	});
</script>
</body>

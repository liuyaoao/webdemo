<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0">
		<title>三栏布局总结</title>
		<style type="text/css">
			.blank10{
				width:100%;
				height:10px;
			}
			/*清除浮动，确切的说应该是闭合浮动。*/
			.clearfix{
				*overflow: hidden; *zoom: 1;
			}
			.clearfix:after {
				display: table;
				content: "";
				width: 0;
				clear: both;
			}


		</style>
	</head>
	<body>
		<div class="container">
			<p>三栏布局总结</p>
		</div>
		<!-- 圣杯三栏布局 -->
		<div class="container"><p>1、绝对定位三栏布局</p></div>
		<div class="container" style="position: relative;">
        <div class="main" style="height: 200px;margin-left:120px;margin-right:220px;background-color:red;"></div>
				<div class="left" style="position:absolute;width:120px;left:0;top:0;height:200px;background-color:blue;"></div>
				<div class="right" style="position:absolute;width:220px;right:0;top:0; height:200px;background-color:green;"></div>
    </div>


		<div class="blank10"></div>
		<!-- 圣杯三栏布局 -->
		<div class="container"><p>2、圣杯三栏布局</p></div>
		<div class="container_cup clearfix" style="margin-left:120px;margin-right:220px;">
			<div class="main_cup" style="float:left;width:100%;height:200px;background-color:red;"></div>
			<div class="left_cup" style="float:left;width:120px;height:200px;margin-left:-100%;position: relative;left: -120px;background-color:blue;"></div>
			<div class="right_cup" style="float:left;width:220px;height:200px;margin-left:-220px;position: relative;right: -220px;background-color:green;"></div>
    </div>

		<div class="blank10"></div>
		<!-- 圣杯三栏布局 -->
		<div class="container"><p>3、双飞翼三栏布局，也叫margin负值法：</p></div>
		<div class="container clearfix">
			<div class="content" style="float: left;width:100%;">
        <div class="main" style="height:200px;margin-left:120px;margin-right:220px;background-color:red;"></div>
	    </div>
	    <div class="left" style="height:200px;float:left;width:120px;margin-left:-100%;background-color:blue;"></div>
	    <div class="right" style="height:200px;float:right;width:220px;margin-left:-220px;background-color:green;"></div>
		</div>
		<div class="blank10"></div>

		<!-- Flex三栏布局 -->
		<div class="container"><p>4、Flex三栏布局：</p></div>
		<div class="container" style="display: flex;">
			<div class="main" style="flex-grow: 1;height: 200px; background-color: red;"></div>
			<div class="left" style="order: -1;flex: 0 1 120px; margin-right:0; height: 200px;background-color: blue;"></div>
			<div class="right" style="flex: 0 1 220px; margin-left:0; height:200px;background-color: green;"></div>
    </div>
		<script type="text/javascript">

		</script>

	</body>
</html>

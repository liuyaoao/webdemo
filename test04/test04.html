<!DOCTYPE html>
<html ng-app="phonecatApp">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0">
		<title>HTML template!</title>
		<link rel="stylesheet" href="../static/reset.css" />
		<!-- // <script type="text/javascript" src="../static/jquery2.1.3.js"></script> -->
		<script type="text/javascript" src="test04.js"></script>
		<script type="text/javascript" src="../static/plugin/angularJS/angular.min.js"></script>
		<style type="text/css">
			.blank10{
				width:100%;
				height:10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p>hello world !!</p>
		</div>
		<div>
	      <label>Name:</label>
	      <input type="text" ng-model="yourName" placeholder="Enter a name here">
	      <hr>
	      <h1>Hello {{yourName}}!</h1>
	      <div ng-controller="PhoneListCtrl">
		      <ul>
			    <li ng-repeat="phone in phones">
			      	{{phone.name}}
			    	<p>{{phone.snippet}}</p>
			    </li>
			  </ul>
		  </div>
	    </div>

		<div class="blank10"></div>
		<script type="text/javascript">
		angular.module('phonecatApp', []).controller('PhoneListCtrl',function($scope) {
				$scope.phones = [
				    {"name": "Nexus S",
				     "snippet": "Fast just got faster with Nexus S."},
				    {"name": "Motorola XOOM™ with Wi-Fi",
				     "snippet": "The Next, Next Generation tablet."},
				    {"name": "MOTOROLA XOOM™",
				     "snippet": "The Next, Next Generation tablet."}
				];
			});
			
		</script>

	</body>
</html>

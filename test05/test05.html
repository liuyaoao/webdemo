<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>HTML template!</title>
		<style type="text/css">
			.question li{
				float:left;
				list-style: none;
				margin-left: 20px;
			}
			.question ul:after{
				content:".";
				display:block;
				clear:both;
				height:0;
				font-size:0;
				visibility: hidden;
			}
		</style>
		<link rel="stylesheet" href="../static/reset.css" />
		<script type="text/javascript" src="../static/jquery2.1.3.js"></script>
		<script type="text/javascript">
			$(function(){
	        	var arr = [1,2,3,2,1,5,5,4];
						function tempFun (arr){
							var tempArr=[];
							var tempObj={};
							for(var i=0;i<arr.length;i++){
								if(!tempObj[arr[i]]){
									tempArr.push(arr[i]);
									tempObj[arr[i]] = true;
								}
							}
							return tempArr;
						}
						console.log(tempFun(arr).sort());
	        });
		</script>
	</head>
	<body>
		<div class="container">
			<div class="question">
				<ul>1、请输入标题：
					<li><input type="radio" name="title1" value="A">选项1</li>
					<li><input type="radio" name="title1" value="B" checked="true">选项2</li>
					<li><input type="radio" name="title1" value="C">选项3</li>
					<li><input type="radio" name="title1" value="D">选项4</li>
				</ul>
			</div>
			<div class="question">
				<ul>2、请输入标题：
					<li><input type="checkbox" name="title2" value="A">选项1</li>
					<li><input type="checkbox" name="title2" value="B">选项2</li>
					<li><input type="checkbox" name="title2" value="C">选项3</li>
					<li><input type="checkbox" name="title2" value="D">选项4</li>
				</ul>
			</div>
			<div class="question">
				<ul>3、请在此输入标题：
					<li><input type="text" name="title3"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
